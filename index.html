<!DOCTYPE html>
<html ng-app='app'>
    <head>
          <meta charset="utf-8">
          <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>To-do I'll do</title>
        <link rel="stylesheet" type="text/css" href = "node_modules/normalize.css/normalize.css"> <!-- Normalize.css stylesheets -->
        <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,700|Roboto:300,400,700&display=swap&subset=cyrillic-ext" rel="stylesheet"> <!-- Adding Google fonts -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> <!-- DNS of Bootstrap4 -->
        <link rel="stylesheet" type="text/css" href = "css/style.css">
    </head> 
    <body>   
        <header class="container-fluid" ng-controller="HostAppCtrl" ng-cloak>
            <div class="row d-flex  align-items-center">
                <div class="col-sm-3 col-md-2">
                    <img src="./img/logo.png" class="logo-image" alt="To-DO I'll do logo">
                </div>  
                <div class="d-none d-sm-block col-sm-7 ">
                   <div id="carouselExampleControls" class="carousel slide" data-ride="carousel" data-interval="50000">
                        <div class="carousel-inner">
                          <div class="carousel-item active ">
                                <div class="carousel-content">
                                    <blockquote class="blockquote-custom">
                                      <p class=" quote-text"><b>{{mainQuote}}</b></p>
                                    </blockquote>
                                </div>
                          </div>
                         <div class="carousel-item " ng-repeat="quote in quotes">
                                <div class="carousel-content">
                                        <blockquote class="blockquote-custom  ">
                                             <p class=" quote-text"><b>{{quote.text}}</b></p>
                                        </blockquote>
                                </div>
                          </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div class="container-fluid "  id="main-area">
            <div ng-view class="flexible-scope ">

            </div>
        </div>
      <footer class="container-fluid " >
        <div class="row ">
          <div class="col-12 ">
              &copy To-Do I'll do, 2019
          </div>
        </div>
      </footer> 
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.8/angular.js"></script> <!-- DNS of AngularJS -->
        <script src="node_modules/angular-route/angular-route.js"></script> <!-- Angular route file -->
        <script src="project.module.js"></script> <!-- Main module file -->
        <script src="tasks/tasks.module.js"></script> <!-- Tasks module file -->
        <script src="login/login.module.js"></script> <!-- Login module file -->
        <script src="register/register.module.js"></script> <!-- Registration module file -->
        <script src="project.config.js"></script> <!-- Angular configuration file -->
        <script src="tasks/tasks.component.js"></script> <!-- Tasks component file -->
        <script src="login/login.component.js"></script> <!-- Login component file -->
        <script src="register/register.component.js"></script> <!-- Registration component file -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> <!-- DNS of jQuery  -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script> <!-- DNS of Popper -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>  <!-- DNS of Bootstrap4 js file -->
    </body>
</html>
